<div class="well">	
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputTitle" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input ng-model="book.title" type="text" class="form-control" id="inputTitle" placeholder="Enter book title ...">
			</div>
		</div>
		<div class="form-group">
			<label for="inputISBN" class="col-sm-2 control-label">ISBN</label>
			<div class="col-sm-10">
				<input ng-model="book.isbn" type="text" class="form-control" id="inputISBN" placeholder="Enter ISBN ...">
			</div>
		</div>		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="save()">Save</button>
			</div>
		</div>
	</form>
</div>
