<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Book detail</h4>
	</div>
	<div class="panel-body">
		<div class="well">
			<div class="row">
				<div class="col-md-2">
					<img alt="book cover" ng-src="{{imageUrl}}" style="border: 1px dashed #000; width:180px; height: 250px;">
				</div>
				<div class="col-md-10">
					<form class="form-horizontal" role="form" name="bookForm">
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input ng-model="book.title" required type="text" class="form-control" id="inputTitle" placeholder="Enter book title ...">
							</div>
						</div>
						<div class="form-group">
							<label for="inputISBN" class="col-sm-2 control-label">ISBN</label>
							<div class="col-sm-10">
								<input ng-model="book.isbn" required type="text" class="form-control" id="inputISBN" placeholder="Enter ISBN ...">
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputFile" class="col-sm-2 control-label">Book cover</label>
							<div class="col-sm-10">
								<div class="input-group">
									<input id="toUploadPlaceHolder" type="text" class="form-control" placeholder="Select a file ..."> <span
										class="input-group-btn">
										<button class="btn btn-default uploadBtn" type="button" input-id="toUploadPlaceHolder">Browse</button> <input
										id="toUpload" file-model="coverImage" type="file" style="display: none;" />
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="authorSelect" class="col-sm-2 control-label">Authors</label>
							<div class="col-sm-4">
								<select id="authorSelect" class="form-control" ng-model="author"
									ng-options="author.name + ' ' + author.surname for author in authors">
									<option value="">-- choose an author --</option>
								</select>
							</div>
							<div class="col-sm-4">
								<button type="button" class="btn btn-default col-sm-4" ng-click="addAuthor(author)">Add</button>
								<div class="col-sm-1"></div>
								<button type="button" class="btn btn-default btn-primary col-sm-4" ng-click="open()">New Author</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-4">
								<ul class="list-group">
									<li ng-repeat="author in book.authors" class="list-group-item"><span class=""> {{author.name}}
											{{author.surname}} </span> <span class="pull-right"> <a href class="btn btn-danger btn-xs"
											ng-click="removeAuthor($index)">X</a>
									</span></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-offset-10 col-sm-2 btn-group">
				<button type="submit" class="btn btn-danger" ng-click="cancel()">Cancel</button>
				<button type="submit" class="btn btn-default " ng-click="save()">Save</button>
			</div>
		</div>
	</div>
</div>
