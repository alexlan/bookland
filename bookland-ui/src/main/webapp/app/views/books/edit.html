<div class="panel panel-default">
  <div class="panel-heading">Book detail</div>
  <div class="panel-body">
    <div class="well">	
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input ng-model="book.title" type="text" class="form-control" id="inputTitle" placeholder="Enter book title ...">
				</div>
			</div>
			<div class="form-group">
				<label for="inputISBN" class="col-sm-2 control-label">ISBN</label>
				<div class="col-sm-10">
					<input ng-model="book.isbn" type="text" class="form-control" id="inputISBN" placeholder="Enter ISBN ...">
				</div>
			</div>		
			<div class="form-group">
				<label for="authorSelect" class="col-sm-2 control-label">Authors</label>			
				<div class="col-sm-4">
					<select id="authorSelect" class="form-control" ng-model="author" 
						ng-options="author.name + ' ' + author.surname for author in authors">
						<option value="">-- choose an author --</option>
					</select>								
				</div>
				<div class="col-sm-4">
					<button type="button" class="btn btn-default col-sm-4" ng-click="addAuthor(author)">Add</button>
					<div class="col-sm-1"></div>
					<button type="button" class="btn btn-default btn-primary col-sm-4" ng-click="open()">New Author</button>	
				</div>									
			</div>
			<div class="row col-md-offset-2">	
				<ul>
					<li ng-repeat="author in book.authors">
						{{author.name}} {{author.surname}}  [<a href ng-click="book.authors.splice($index, 1)">X</a>]
					</li>
				</ul>
			</div>
			<hr />
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="save()">Save</button>
				</div>
			</div>
		</form>
	</div>
  </div>
   <div class="panel-footer">
   
   </div>
</div>
