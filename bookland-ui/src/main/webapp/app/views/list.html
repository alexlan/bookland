<div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Authors</th>
			</tr>
		</thead>
		<tr ng-repeat="item in items">
			<td ng-bind="item.title"></td>
			<td ng-bind="item.authors"></td>
			<td>
				<a href="#/book/{{$index}}">{{item.id}}</a>
			</td>
		</tr>
	</table>
</div>
