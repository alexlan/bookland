<form name="author_form" class="form-horizontal" role="form" novalidate>
	<div class="modal-header">
		<h3 class="modal-title">Add new author</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="author.name" name="name" type="text" class="form-control" id="inputName" required
					placeholder="Enter author name ...">
				<div class="error" ng-show="author_form.name.$dirty && author_form.name.$invalid">
					<span class="label label-danger" ng-show="author_form.name.$error.required"> name is required.</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputSurname" class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-10">
				<input ng-model="author.surname" name="surname" type="text" class="form-control" id="inputSurname" required
					placeholder="Enter author surname ..." ng-class="{haserror: author_form.surname.$error.required}">
				<span class="label label-danger" ng-show="author_form.surname.$error.required">
					surname is required.</span>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save(author_form)" type="submit">Save</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</form>
