<div class="modal-header">
	<h3 class="modal-title">Add new author</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="author.name" type="text" class="form-control"
					id="inputName" ng-required="true" placeholder="Enter author name ...">
			</div>
		</div>
		<div class="form-group">
			<label for="inputSurname" class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-10">
				<input ng-model="author.surname" type="text" class="form-control"
					id="inputSurname" ng-required="true" placeholder="Enter author surname ...">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
