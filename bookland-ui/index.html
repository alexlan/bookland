<!doctype html>
<html ng-app="bookland">

<head>
	<meta charset="UTF-8">
	<title>Bookland</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<!--    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" /></script>-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>

	<script src="js/controllers.js"></script>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<div class="col-md-8">
				<h1 class="header">Bookland</h1>
				<p>This example is a quick exercise to illustrate how the default, static and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.</p>
			</div>
			<div class="col-md-4">
				<img src="img/header.png" class="img-responsive">
			</div>
			
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-1" ng-controller="NavController as nav">
				<ul class="nav nav-pills nav-stacked">
					<li ng-class="{active: nav.is('new')}">
						<a href="#new">New</a>
					</li>
					<li ng-class="{active: nav.is('list')}">
						<a href="#inbox">List</a>
					</li>
					<li ng-class="{active: nav.is('settings')}">
						<a href="#settings">Settings</a>
					</li>
					<li ng-class="{active: nav.is('about')}">
						<a href="#about">About</a>
					</li>
				</ul>
			</div>

			<div class="col-md-11">
				<ng-view></ng-view>
			</div>

		</div>

		<hr>

		<footer>
			<p>&copy; Company 2014</p>
		</footer>


	</div>
</body>

</html>
