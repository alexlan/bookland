<div class="well">	
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="author.name" type="text" class="form-control" id="inputName" placeholder="Enter author name ...">
			</div>
		</div>
		<div class="form-group">
			<label for="inputSurname" class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-10">
				<input ng-model="author.surname" type="text" class="form-control" id="inputSurname" placeholder="Enter author surname ...">
			</div>
		</div>				
		<hr />
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="save()">Save</button>
			</div>
		</div>
	</form>
</div>
