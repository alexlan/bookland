<div class="well">		
    <div class="row">
        <div class="col-sm-2 control-label">
        	<strong>Title</strong>
		</div>		
        <div class="col-sm-10">
            {{detail.title}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 control-label">
        	<strong>Authors</strong>
        </div>				
        <div class="col-sm-10">            
            <div ng-repeat="author in detail.authors">{{author.name}} {{author.surname}}</div>
        </div>
    </div>	
    <div class="row">
        <div class="col-sm-2 control-label">
        	<strong>Review</strong>
        </div>				
        <div class="col-sm-10">
            {{detail.review}}
        </div>
    </div>		
    <hr />
	<div class="row">
        <div class="col-sm-offset-10 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="edit()">Edit</button>
        </div>
    </div>	
</div>
