<div class="panel panel-info form-group" style="margin: 5px; margin-left: 25px;">
	<div class="panel-heading">Tags</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="tagSelect" class="col-sm-2 control-label">Tags</label>
			<div class="col-sm-4">
				<select id="tagSelect" class="form-control" ng-model="tag" ng-options="tag.name for tag in tags">
					<option value="">-- choose a tag --</option>
				</select>
			</div>
			<div class="col-sm-4">
				<div class="row">
					<button type="button" class="btn btn-default col-sm-4" ng-click="add(tag)">Add</button>
				</div>
				<div class="row">
					<button type="button" class="btn btn-default btn-primary col-sm-4" ng-click="addNew(newTag)">New Tag</button>
					<input id="newTag" ng-model="newTag" type="text" class="form-control col-sm-4" placeholder="Enter tag name ..."
						style="width: 150px;">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-4">
				<ul class="list-group">
					<li ng-repeat="tag in book.tags" class="list-group-item">
						<span class=""> {{tag.name}}</span>
						<span class="pull-right">
							<a href class="btn btn-danger btn-xs" ng-click="remove($index)">X</a>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
